<div class="blog-overview">

  <div class="blog-overview__header">
    <h1 class="blog-overview__header-title">
      Angular Blog.
    </h1>
    <input type="text"
            [(ngModel)]="term"
            class="blog-overview__header-searchbar"
            placeholder="Suchen ...">
  </div>

  <div class="blog-overview__list">
    <ng-container *ngFor="let blog of blogs | async | searchBy:term">
    <div routerLink="/blog/{{blog.id}}" class="blog-overview__list-item">
      <div class="blog-overview__list-item-date">
        {{ blog.date | date:'dd.MM.yyyy' }}
      </div>
      <div class="blog-overview__list-item-title">
        {{ blog.title }}
      </div>
    </div>
  </ng-container>
